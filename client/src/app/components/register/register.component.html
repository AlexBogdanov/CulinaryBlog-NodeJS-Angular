<div class="text-center" *ngIf="isLoading; else loaded">
  <div class="spinner-border text-secondary" style="width: 7rem; height: 7rem; margin-top: 35px;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<ng-template #loaded>
  <div class="form-wrapper">
    <!-- Default form register -->    
    <form class="text-center border border-light p-5 wrapped" (submit)="registerUser()">
      <p class="h4 mb-4">Sign up</p>

      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <div class="md-form">
            <input mdbInput type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="firstName" >
            <label for="firstName" class="">First name</label>
          </div><!-- /md-form -->
        </div>
        <div class="col">
          <!-- Last name -->
          <div class="md-form">
            <input mdbInput type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="lastName" >
            <label for="lastName" class="">Last name</label>
          </div><!-- /md-form -->
        </div>
      </div>

      <!-- Username -->
      <div class="md-form">
        <input mdbInput type="text" name="username" id="username" class="form-control" [(ngModel)]="username" >
        <label for="username" class="">Username</label>
      </div><!-- /md-form -->
      <!-- E-mail -->
      <div class="md-form">
        <input mdbInput type="text" name="email" id="email" class="form-control" [(ngModel)]="email" >
        <label for="email" class="">Email</label>
      </div><!-- /md-form -->

      <!-- Password -->
      <div class="md-form">
        <input mdbInput type="password" name="password" id="password" class="form-control" [(ngModel)]="password" >
        <label for="password" class="">Password</label>
      </div><!-- /md-form -->

      <!-- Sign up button -->
      <button mdbBtn color="secondary" block="true" class="my-4" type="submit">Sign up</button>
      <hr>
    </form>
    <!-- Default form register -->
  </div>
</ng-template>
